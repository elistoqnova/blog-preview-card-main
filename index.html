<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          class="illustration-article"
          src="illustration-article.svg"
          alt="illustration-article" />
      </div>
      <div class="main">
        <p class="yellow">Learning</p>
        <p>Published 21 Dec 2023</p>
        <a href="">HTML & CSS foundations</a>
        <p class="info">
          These languages are the backbone of every website, defining structure, content, and
          presentation.
        </p>
        <div class="writer">
          <img src="image-avatar.webp" alt="image-avatar" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>

</html>
